{% set name = "wagtail-markdown" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wagtail_markdown-{{ version }}.tar.gz
  sha256: 7631d702358df59318d3b5f225762c5ab28b93a9d40f4b39bb531f9bf8e3ce60

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - wagtail >=6.3
    - markdown >=3.3,<4
    - bleach >=3.3,<5

test:
  imports:
    - wagtailmarkdown
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/torchbox/wagtail-markdown
  summary: Markdown support for Wagtail
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
