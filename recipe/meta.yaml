{% set name = "wagtail-markdown" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wagtail_markdown-{{ version }}.tar.gz
  sha256: 61a4bb6167bc74247256e640430b76a6d62fa7205233af63e00698fd8f65a041

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.8
    - wagtail >=5.2
    - markdown >=3.3,<4
    - bleach >=3.3,<5

test:
  imports:
    - wagtailmarkdown
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/torchbox/wagtail-markdown
  summary: Markdown support for Wagtail
  license: Unlicense
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
